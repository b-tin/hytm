<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="css/form/style.css">
</head>
<body>
  <h1>Register</h1>
  <form action="/submit" method="POST" enctype="multipart/form-data" autocomplete="off">
    <label for="display_name">Display Name:</label><br>
    <input type="text" spellcheck="false" id="display_name" name="display_name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" spellcheck="false" id="email" name="email" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" spellcheck="false" id="phone" name="phone"><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <label for="confirm_password">Confirm Password:</label><br>
    <input type="password" id="confirm_password" name="confirm_password" required><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>

    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob"><br><br>

    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address"><br><br>

    <label for="avatar">Profile Picture:</label><br>
    <input type="file" id="avatar" name="avatar" accept="image/*"><br><br>

    <fieldset>
      <legend>Communication Preferences:</legend>
      <input type="checkbox" id="newsletter" name="preferences" value="newsletter">
      <label for="newsletter">Receive Newsletter</label><br>

      <input type="checkbox" id="promotions" name="preferences" value="promotions">
      <label for="promotions">Nhận thông tin khuyến mãi</label><br>

      <input type="checkbox" id="updates" name="preferences" value="updates">
      <label for="updates">Nhận cập nhật sản phẩm mới</label>
    </fieldset><br>

    <button type="submit">Register</button>
  </form>
</body>
</html>
